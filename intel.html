<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9matt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }
        #overlay p { 
            letter-spacing: 5px; 
            font-size: 11px; 
            text-transform: uppercase; 
            animation: pulse 2s infinite; 
            cursor: pointer; 
            color: rgba(255, 255, 255, 0.35);
        }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        #main-content {
            opacity: 0;
            filter: blur(15px);
            transition: opacity 1.5s ease, filter 2s ease-in-out;
        }
        #main-content.loaded {
            opacity: 1;
            filter: blur(0);
        }

        .bg-image {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.jpg.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: transform 0.2s ease-out;
        }

        #starCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .niche-title {
            font-family: 'Oxygen', sans-serif;
            font-weight: 700;
            text-transform: lowercase;
            color: white;
            letter-spacing: -0.02em;
            text-shadow: -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000, -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .nav-item {
            font-size: 11px;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }
        .nav-item:hover { color: #fff; }

        .music-control {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            font-size: 1.2rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .music-control:hover { color: #fff; transform: scale(1.1); }

        .dnd-dot {
            width: 8px; height: 8px;
            background-color: #f04747;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(240, 71, 71, 0.6);
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        /* Updated Scroll Hint Visibility */
        .scroll-hint {
            display: block;
            margin-top: 15px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.3); /* Increased visibility from 0.1 to 0.3 */
            animation: scroll-fade 3s ease-in-out infinite;
        }

        @keyframes scroll-fade {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(3px); } /* Slight bounce movement */
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="start()">
        <p>[ CLICK TO INITIALIZE ]</p>
    </div>

    <div id="main-content">
        <div class="bg-image" id="bg"></div>
        <canvas id="starCanvas"></canvas>

        <button class="music-control" onclick="togglePlay()">
            <i id="play-pause-icon" class="fa-solid fa-pause"></i>
        </button>
        <audio id="bgMusic" loop src="music.mp3.mp3"></audio>

        <nav class="fixed top-0 w-full flex justify-end px-12 py-10 z-50">
            <div class="flex gap-10">
                <a href="#stack" class="nav-item">stack</a>
                <button onclick="copyDiscord()" class="nav-item">discord</button>
                <a href="https://github.com/9matt" target="_blank" class="nav-item">github</a>
            </div>
        </nav>

        <section class="relative min-h-screen flex flex-col justify-center items-center text-center p-6">
            <div class="relative mb-8">
                <img src="icon.jpg.jpg" alt="9matt" class="w-28 h-28 rounded-full glass object-cover p-1">
                <div class="absolute bottom-1.5 right-1.5 w-6 h-6 bg-[#f04747] rounded-full border-[5px] border-[#000] flex items-center justify-center">
                     <div class="w-2 h-[2.5px] bg-black rounded-full"></div>
                </div>
            </div>

            <h1 class="niche-title text-5xl md:text-6xl">9matt</h1>
            
            <div id="spotify-card" class="mt-8 flex items-center gap-3 hidden">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <p id="spotify-title" class="text-[11px] font-medium tracking-wide text-white/40 uppercase"></p>
            </div>

            <div class="mt-20 flex flex-col items-center">
                <div class="flex items-center gap-3 text-[10px] uppercase tracking-[0.5em] text-[#f04747] font-black">
                    <span class="dnd-dot"></span> do not disturb
                </div>
                <span class="scroll-hint">scroll</span>
            </div>
        </section>

        <div class="divider h-[1px] w-full max-w-[500px] bg-gradient-to-r from-transparent via-white/10 to-transparent mx-auto my-[120px]"></div>

        <section id="stack" class="max-w-4xl mx-auto pb-48 px-10">
            <div class="mb-16">
                <h2 class="text-4xl font-extrabold tracking-tighter mb-1">stack</h2>
                <p class="text-white/20 text-sm font-medium">tools i use</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass p-6 rounded-2xl flex items-center gap-5">
                    <i class="fa-brands fa-python text-3xl text-blue-400/80"></i>
                    <div><h3 class="font-bold text-lg leading-none">python</h3><p class="text-sm text-white/30 mt-1">primary language</p></div>
                </div>
                <div class="glass p-6 rounded-2xl flex items-center gap-5">
                    <i class="fa-brands fa-discord text-3xl text-indigo-400/80"></i>
                    <div><h3 class="font-bold text-lg leading-none">discord.py</h3><p class="text-sm text-white/30 mt-1">bot framework</p></div>
                </div>
                <div class="glass p-6 rounded-2xl flex items-center gap-5">
                    <i class="fa-brands fa-js text-3xl text-yellow-400/80"></i>
                    <div><h3 class="font-bold text-lg leading-none">javascript</h3><p class="text-sm text-white/30 mt-1">web & scripting</p></div>
                </div>
                <div class="glass p-6 rounded-2xl flex items-center gap-5">
                    <i class="fa-solid fa-database text-3xl text-red-400/80"></i>
                    <div><h3 class="font-bold text-lg leading-none">databases</h3><p class="text-sm text-white/30 mt-1">sqlite & postgresql</p></div>
                </div>
            </div>
        </section>

        <footer class="pb-20 flex flex-col items-center">
            <div class="flex gap-10">
                <button onclick="copyDiscord()" class="text-2xl text-white/30 hover:text-white transition-all"><i class="fa-brands fa-discord"></i></button>
                <a href="https://github.com/9matt" target="_blank" class="text-2xl text-white/30 hover:text-white transition-all"><i class="fa-brands fa-github"></i></a>
            </div>
            <p class="text-[10px] uppercase tracking-[0.2em] color: rgba(255, 255, 255, 0.15) mt-10">All rights reserved 2026</p>
        </footer>
    </div>

    <script>
        const audio = document.getElementById("bgMusic");
        const bg = document.getElementById("bg");

        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            bg.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        function start() {
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio play blocked"));
            document.getElementById("overlay").style.opacity = "0";
            
            setTimeout(() => {
                document.getElementById("overlay").style.display = "none";
                document.getElementById("main-content").classList.add('loaded');
                document.getElementById("play-pause-icon").className = "fa-solid fa-pause";
            }, 800);
        }

        function togglePlay() {
            if (audio.paused) { 
                audio.play(); 
                document.getElementById("play-pause-icon").className = "fa-solid fa-pause"; 
            } else { 
                audio.pause(); 
                document.getElementById("play-pause-icon").className = "fa-solid fa-play"; 
            }
        }

        function copyDiscord() {
            navigator.clipboard.writeText('9matt');
            alert('9matt copied to clipboard');
        }

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let shootingStars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        for (let i = 0; i < 120; i++) {
            stars.push({ 
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                size: Math.random() * 1.5, 
                opacity: Math.random(),
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2
            });
        }

        function createShootingStar(side) {
            const star = {
                x: side === 'left' ? -50 : canvas.width + 50,
                y: Math.random() * (canvas.height / 2),
                len: Math.random() * 80 + 20,
                speedX: side === 'left' ? Math.random() * 8 + 4 : -(Math.random() * 8 + 4),
                speedY: Math.random() * 4 + 2,
                opacity: 1
            };
            shootingStars.push(star);
        }

        function starCycle() {
            createShootingStar('left');
            setTimeout(() => createShootingStar('left'), 400);
            setTimeout(() => {
                createShootingStar('right');
                setTimeout(() => createShootingStar('right'), 400);
            }, 2000);
            setTimeout(starCycle, 4000);
        }
        starCycle();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.x += s.vx;
                s.y += s.vy;
                if(s.x < 0) s.x = canvas.width;
                if(s.x > canvas.width) s.x = 0;
                if(s.y < 0) s.y = canvas.height;
                if(s.y > canvas.height) s.y = 0;
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); 
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); 
                ctx.fill();
            });

            for (let i = 0; i < shootingStars.length; i++) {
                let s = shootingStars[i];
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x - s.speedX * 5, s.y - s.speedY * 5);
                ctx.stroke();
                s.x += s.speedX; s.y += s.speedY; s.opacity -= 0.01;
                if (s.opacity <= 0) { shootingStars.splice(i, 1); i--; }
            }
            requestAnimationFrame(animate);
        }
        animate();

        async function updateSpotify() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/1024734174780862487`);
                const { data } = await res.json();
                const card = document.getElementById('spotify-card');
                if (data.listening_to_spotify) {
                    card.classList.remove('hidden');
                    document.getElementById('spotify-title').innerText = `${data.spotify.track} - ${data.spotify.artist}`;
                } else { card.classList.add('hidden'); }
            } catch (e) {}
        }
        setInterval(updateSpotify, 5000);
        updateSpotify();
    </script>
</body>
</html>
